matrix:
  include:
  - name: Hugo Min Cards
    env:
    - latest=false
    - config=cards.toml
  - name: Hugo Min Posts
    env:
    - latest=false
    - config=posts.toml
  - name: Hugo Latest Cards
    env:
    - latest=true
    - config=cards.toml
  - name: Hugo Latest Posts
    env:
    - latest=true
    - config=posts.toml

env:
  global:
  - minVer=0.48
  - HUGO_THEME=hugo-dream-plus
  - secure: 

install:
- rm -rf public || exit 0
- mkdir ~/_bin
- "if [ $latest == 'true' ]; then\n  link=$(curl -s -u UtkarshVerma:\"$GITHUB_TOKEN\" https://api.github.com/repos/gohugoio/hugo/releases/latest
  | grep \"/hugo_[0-9]\\.[0-9]*\\.*[0-9]_Linux-64bit.tar.gz\" | cut -d\\\" -f4)\nelse \n  link=\"https://github.com/gohugoio/hugo/releases/download/v${minVer}/hugo_${minVer}_Linux-64bit.tar.gz\"\nfi\n"
- wget $link -O hugo.tgz
- tar xfv hugo.tgz -C ~/_bin
- rm hugo.tgz ~/_bin/*.md
- export PATH=$HOME/_bin:$PATH

script:
- hugo version
- cd exampleSite
- hugo --config $config
