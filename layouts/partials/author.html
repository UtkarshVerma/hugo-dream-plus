<div class="ui small circular image">
	{{- with $.Site.Params.avatar }}
		<img src="{{ $.Site.Params.avatar }}">
	{{- else -}}
		{{- $avatar := (index (shuffle (seq 1 4)) 0 ) -}}
		<img src="/img/avatar{{ $avatar }}.svg">
	{{- end }}
</div>
<h3 class="ui header">
	{{- $.Site.Params.author }}
	<div class="sub header">{{ $.Site.Params.motto }}</div>
</h3>
